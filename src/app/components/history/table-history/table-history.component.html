<!-- start Table -->
<table mat-table [dataSource]="data.products" class="mat-elevation-z8 ">
  <caption class="mat-title">
    {{
      data.title
    }}
  </caption>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Название</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    <td mat-footer-cell *matFooterCellDef>Всего</td>
  </ng-container>
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef>Количество</th>
    <td mat-cell *matCellDef="let element">{{ element.count }}</td>
    <td mat-footer-cell *matFooterCellDef>{{ getTotalCount() }}</td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Цена</th>
    <td mat-cell *matCellDef="let element">{{ element.total }}</td>
    <td mat-footer-cell *matFooterCellDef>
      {{ getTotal() | currency: "RUB":"symbol-narrow":"0.0" }}<br> ({{
        getDiscount() | currency: "RUB":"symbol-narrow":"0.0"
      }})
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

<!-- end Table -->
