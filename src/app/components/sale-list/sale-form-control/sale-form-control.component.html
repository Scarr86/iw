<div class="wrapper">
    <mat-form-field [style.fontSize.px]="16" >
        <input #input 
            [formControl]="source" 
            type="{{ type == 'count'? 'number': type}}" 
            autocomplete="off" 
            matInput
            placeholder="{{ placeholder }}" 
            [required]='false'
        />
        <mat-error *ngIf="true">
            Email is <strong>required</strong>
        </mat-error>
        <button *ngIf="type != 'count'" type="button" mat-icon-button matSuffix (click)="clear()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <!-- <input #input formControlName="name" type="text"> -->
    <div *ngIf="type == 'text'" class="actions">
        {{input.value | search:' suffix' }}
    </div>

    <ng-container [ngSwitch]="type">
        <div  class="actions" *ngSwitchCase="'number'">
            <button  type="button" mat-stroked-button (click)="set(50)" color="primary">
                +50
            </button >
            <button type="button" mat-stroked-button (click)="set(200)" color="primary">
                +200
            </button>
            <button type="button" mat-stroked-button (click)="set(500)" color="primary">
                +500
            </button>
        </div>
        <div class="btn-count actions-inline" *ngSwitchCase="'count'">
            <button type="button" mat-stroked-button color="primary" (click)="set(-1)" color="primary">
                <mat-icon>remove</mat-icon>
            </button>
            <button type="button" mat-stroked-button color="primary" (click)="set(+1)" color="primary">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </ng-container>
</div>
