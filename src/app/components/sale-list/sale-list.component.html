<section *ngIf="!(sls.isLoading$ | async) else loading">

    <div (click)="picker.open()" matRipple class="date text-primary">
        <input [formControl]='date' [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker #picker></mat-datepicker>
        <h1> {{date.value  | date:"EE, d MMM yyyy"}}</h1>
    </div>
    <p class="date-description">Сегодня</p>

    <mat-action-list>
        <mat-list-item (click)="onSelect(s.id, i + 1)" *ngFor=" let s of (sales$ | async); let i=index">
            <div class="sale text-primary">
                <div class="sale__item">
                    {{i + 1}}
                </div>
                <div class="sale__item">
                    {{getNumProducts(s)}} поз.
                </div>
                <div class="sale__item">
                    {{getTotalPrice(s) | currency:'RUB':'symbol-narrow'}}
                </div>
            </div>
            <button disableRipple="true" (click)="$event.stopPropagation()" class="more-vert" mat-icon-button
                [matMenuTriggerFor]="menu">
                <mat-icon class="text-primary">more_vert</mat-icon>
            </button>
            <mat-menu [xPosition]="'before'" #menu="matMenu">
                <button (click)="onDelete(s)" mat-menu-item> Удалить </button>
            </mat-menu>
        </mat-list-item>
    </mat-action-list>

    <button class="btn-fly" (click)="addSale()" mat-fab>
        <mat-icon>add</mat-icon>
    </button>
</section>

<ng-template #loading>
    <p>
       Loading...
    </p>
 </ng-template>
